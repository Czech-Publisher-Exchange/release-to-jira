name: Release to JIRA
description: A GitHub action to automatically create releases on JIRA.
author: ulasozguler
branding:
  icon: 'edit'
  color: 'blue'
inputs:
  jira_server:
    description: JIRA server
    required: true
  jira_project:
    description: JIRA project
    required: true
  jira_user:
    description: JIRA user
    required: true
  jira_token:
    description: JIRA user token
    required: true
runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get or create Github release
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh api \
          --method GET /repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} \
          --jq .body > notes.md \
        || \
        gh api \
          --method POST /repos/${{ github.repository }}/releases \
            -f tag_name='${{ github.ref_name }}' \
            -f name='${{ github.ref_name }}' \
            -F generate_release_notes=true \
          --jq .body > notes.md
    - name: Extract commit messages
      shell: bash
      working-directory: ${{ github.action_path }}
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git -C ${{ github.workspace }} describe --abbrev=0 --tags ${{ github.ref_name }}^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "No previous tag found, getting all commits"
          git -C ${{ github.workspace }} log ${{ github.ref_name }} --pretty=format:"%s%n%b" > commits.txt
        else
          echo "Getting commits between $PREVIOUS_TAG and ${{ github.ref_name }}"
          git -C ${{ github.workspace }} log $PREVIOUS_TAG..${{ github.ref_name }} --pretty=format:"%s%n%b" > commits.txt
        fi
        
        echo "Commit messages extracted:"
        cat commits.txt
    - name: Update JIRA
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        INPUT_JIRA_SERVER: ${{ inputs.jira_server }}
        INPUT_JIRA_PROJECT: ${{ inputs.jira_project }}
        INPUT_JIRA_USER: ${{ inputs.jira_user }}
        INPUT_JIRA_TOKEN: ${{ inputs.jira_token }}
      run: python ./src/main.py
